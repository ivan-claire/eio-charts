apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "opdom.name" . }}-test-connection"
  labels:
    {{- include "opdom.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "opdom.hostname" . }}:{{ .Values.app.service.port }}']
  restartPolicy: Never
